    <style>
 .applet-container{

          margin-left: 3rem;

          background: #343434;
        }

        .modal-footer {
          display: flex; 
          justify-content: center; 
          padding: 1rem; 
        }

        .btn {
         font-weight: bold; 
         padding: 0.75rem 1.5rem;
         border-radius: 5px; 
         transition: background-color 0.3s, transform 0.3s; 
        }

        .btn:hover {
         transform: scale(1.05); 
        }

        .btn-primary {
        background-color: #007bff; 
        border: none; 
        }

        .btn-success {
        background-color: #28a745; 
        border: none; 
        }

<body>
  <div class="container">
    <div class="row">
        <div class="col">
            <!-- Form -->
            <h1 class="text-center">Weather App</h1>
            <form>
                <div class="mb-3">
                    <label for="apiKeyInput" class="form-label">API Key</label>
                    <input type="password" class="form-control" id="apiKeyInput" placeholder="Enter API Key" required>
                    <div id="apiKeyHelp" class="form-text">We'll never share your API key with anyone else.</div>
                </div>
                <div class="mb-3">
                    <label for="cityInput" class="form-label">City</label>
                    <input type="text" class="form-control" id="cityInput" placeholder="Enter city name" required>
                </div>
                <div class="modal-footer justify-content-center">
                  <button type="button" id="getWeatherBtn" class="btn btn-primary me-2">Get Weather</button>
                  <button type="button" id="getLocationBtn" class="btn btn-success">Use My Location</button>
              </div>
            </form>
        </div>

        <div class="col">
            <div class="card text-white" >
                <div id="weatherCard" style="display: none; padding: 1rem; background-color: rgb(63, 63, 63);">
                    <img id="weatherIcon" src="" alt="Weather Icon">
                    <h2 id="cityName"></h2>
                    <p id="temperature"></p>
                    <p id="description"></p>
                    <p id="humidity"></p>
                    <p id="windSpeed"></p>
                </div>
            </div>
        </div>
    </div>
  </div>
